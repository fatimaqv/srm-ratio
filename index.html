<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Growth Rate (LGR)</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c2f9b;
      margin-bottom: 0.3rem;
    }
    p.subtitle {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
    }
    .btn-primary {
      background-color: #2c2f9b;
    }
    .btn-secondary {
      background-color: #888;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .verde { color: #1c8736; }
    .amarillo { color: #d4a10c; }
    .rojo { color: #d13a2f; }

    .pitfalls {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: #f6f6f6;
      display: none;
    }
    .pitfalls--danger {
      border-left: 5px solid #d13a2f;
      background: #fff5f5;
    }
    .pitfalls h3 {
      margin-top: 0;
      color: #b01c1c;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Linear Growth Rate (LGR)</h1>
    <p class="subtitle">
      Basado en el diámetro tumoral máximo (MTD). Desarrollado según las recomendaciones internacionales para la vigilancia activa de masas renales pequeñas (SRM).
    </p>

    <label for="fechaA">Fecha inicial (A)</label>
    <input type="date" id="fechaA" />

    <label for="diamA">Diámetro A (cm)</label>
    <input type="number" id="diamA" step="0.1" placeholder="Ej. 1.0" />

    <label for="fechaB">Fecha de control (B)</label>
    <input type="date" id="fechaB" />

    <label for="diamB">Diámetro B (cm)</label>
    <input type="number" id="diamB" step="0.1" placeholder="Ej. 1.8" />

    <button class="btn-primary" onclick="calcularGR()">Calcular LGR</button>
    <button class="btn-secondary" onclick="resetForm()">Limpiar</button>

    <div id="resultado"></div>
    <div id="pitfalls" class="pitfalls"></div>

    <footer>
      Esta herramienta sigue las guías internacionales de vigilancia activa de SRM. No reemplaza el juicio clínico.
    </footer>
  </div>

  <!-- === SCRIPT PRINCIPAL === -->
  <script>
    const TH_GR_VERDE = 0.3;
    const TH_GR_AMARILLO = 0.5;
    const TH_GR_NARANJA = 1.0;
    const UMBRAL_ALTO_CM_ANO = TH_GR_NARANJA;
    const UMBRAL_CORTO_DIAS = 45;
    const UMBRAL_CORTO_GR = TH_GR_AMARILLO;

    function hoyISO() {
      const d = new Date();
      d.setHours(0,0,0,0);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const da = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${da}`;
    }

    function clampFechaFutura(inputEl) {
      const max = hoyISO();
      if (!inputEl.value) return;
      if (inputEl.value > max) {
        inputEl.value = max;
        console.warn('Fecha futura detectada. Ajustada a hoy:', max);
      }
    }

    function prepararFechas() {
      const fa = document.getElementById('fechaA');
      const fb = document.getElementById('fechaB');
      const max = hoyISO();
      fa.setAttribute('max', max);
      fb.setAttribute('max', max);
      fa.addEventListener('input', () => clampFechaFutura(fa));
      fb.addEventListener('input', () => clampFechaFutura(fb));
      fa.addEventListener('change', () => clampFechaFutura(fa));
      fb.addEventListener('change', () => clampFechaFutura(fb));
      clampFechaFutura(fa);
      clampFechaFutura(fb);
    }

    document.addEventListener('DOMContentLoaded', prepararFechas);

    function calcularGR() {
      const faEl = document.getElementById("fechaA");
      const fbEl = document.getElementById("fechaB");
      const A = parseFloat(document.getElementById("diamA").value);
      const B = parseFloat(document.getElementById("diamB").value);

      if (!faEl.value || !fbEl.value || isNaN(A) || isNaN(B)) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      const max = hoyISO();
      if (faEl.value > max || fbEl.value > max) {
        alert("Las fechas no pueden ser futuras.");
        prepararFechas();
        return;
      }

      const fechaA = new Date(faEl.value);
      const fechaB = new Date(fbEl.value);
      const diffMs = fechaB - fechaA;
      const dias = diffMs / (1000 * 60 * 60 * 24);

      if (dias <= 0) {
        alert("La fecha de control debe ser posterior a la inicial.");
        return;
      }

      const meses = dias / 30.437;
      const GR = ((B - A) / meses) * 12;

      mostrarResultado(GR, dias, meses);
      updatePitfalls(GR, dias, meses);
    }

    function mostrarResultado(GR, dias, meses) {
      const res = document.getElementById("resultado");
      let color = "verde";
      let texto = "Crecimiento estable";
      if (GR > TH_GR_VERDE && GR <= TH_GR_AMARILLO) {
        color = "amarillo"; texto = "Crecimiento leve (controlar)";
      } else if (GR > TH_GR_AMARILLO && GR <= TH_GR_NARANJA) {
        color = "rojo"; texto = "Crecimiento significativo";
      } else if (GR > TH_GR_NARANJA) {
        color = "rojo"; texto = "Crecimiento biológicamente inverosímil";
      }
      res.innerHTML = `
        <p class="${color}">LGR = ${GR.toFixed(2)} cm/año</p>
        <p>${texto}</p>
      `;
    }

    function updatePitfalls(GR, dias, meses) {
      const box = document.getElementById("pitfalls");
      if (!box) return;
      let severidad = null;
      if (GR > UMBRAL_ALTO_CM_ANO) severidad = "danger";
      else if (dias < UMBRAL_CORTO_DIAS && GR > UMBRAL_CORTO_GR) severidad = "warn";
      if (!severidad) { 
        box.style.display = "none"; 
        box.className = "pitfalls"; 
        box.innerHTML = ""; 
        return; 
      }
      box.className = "pitfalls" + (severidad === "danger" ? " pitfalls--danger" : "");
      box.innerHTML = `
        <h3>Interpretación clínica</h3>
        <ul>
          <li>El valor estimado es <strong>${severidad === "danger" ? "biológicamente inverosímil" : "atípico"}</strong> para SRM en vigilancia activa. El promedio esperado es de <strong>0.3–0.5 cm/año</strong>.</li>
          <li>Un aumento marcado en <strong>${dias} días</strong> (≈ ${meses.toFixed(2)} meses) a menudo <strong>no refleja crecimiento tumoral real</strong>, sino:
            <ul>
              <li><strong>Variabilidad en la medición</strong> (plano o fase diferente en TC/RM).</li>
              <li><strong>Hemorragia intratumoral o inflamación transitoria.</strong></li>
              <li><strong>Error de segmentación o de registro</strong> entre estudios.</li>
            </ul>
          </li>
          <li>Se recomienda revisar las imágenes y confirmar con un nuevo control si persiste la duda.</li>
        </ul>`;
      box.style.display = "block";
    }

    function resetForm() {
      document.getElementById("fechaA").value = "";
      document.getElementById("fechaB").value = "";
      document.getElementById("diamA").value = "";
      document.getElementById("diamB").value = "";
      document.getElementById("resultado").innerHTML = "";
      const box = document.getElementById("pitfalls");
      box.style.display = "none"; 
      box.className = "pitfalls"; 
      box.innerHTML = "";
      prepararFechas();
    }
  </script>
</body>
</html>
